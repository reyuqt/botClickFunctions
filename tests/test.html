<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .nested {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }

        .nested .nested {
            border-color: #aaa;
            background-color: #f9f9f9;
        }

        .test-button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .test-button:hover {
            background-color: #0056b3;
        }

        .input-field {
            margin: 5px 0;
        }

        .input-field input {
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
<script>
    document.addEventListener('click', function (event) {
        window.lastClickedElement = event.target.id || 'No ID';
    });
    document.addEventListener('focus', function (event) {
        window.lastClickedElement = event.target.id || 'No ID';
    });
</script>
<h1>Test HTML Page</h1>
<p>Use this page to test buttons, input fields, and nested elements.</p>

<!-- Buttons -->
<div style="display:flex;">
    <h2>Test Buttons</h2>
    <button id="test-button-1" class="test-button">Button 1</button>
    <button id="test-button-2" class="test-button">Button 2</button>
    <button id="test-button-3" class="test-button">Button 3</button>
</div>

<!-- Input Fields -->
<div style="display:flex;">
    <h2>Input Fields</h2>
    <div class="input-field">
        <label for="test-input">Text Input:</label>
        <input type="text" id="test-input" placeholder="Enter text here">
    </div>
    <div class="input-field">
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" placeholder="Enter password">
    </div>
    <div class="input-field">
        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" placeholder="Enter a number">
    </div>
</div>

<!-- Nested Fields -->
<div id="nest-1">
    <h2>Nested Fields</h2>
    <div id="nest-2" class="nested">
        <p>Level 1</p>
        <button class="test-button">Level 1 Button</button>
        <div id="nest-3" class="nested">
            <p>Level 2</p>
            <input type="text" placeholder="Level 2 Input">
            <div id="nest-4" class="nested">
                <p>Level 3</p>
                <button id="test-button-nested-1" class="test-button">Level 3 Button</button>
            </div>
        </div>
    </div>
</div>
<div>
    <h2> Dropdown Field </h2>
      <!-- Dropdown Select Menu -->
  <label for="country-select">Choose your country:</label>
  <select id="country-select" name="country">
    <option value="">--Please choose an option--</option>
    <option value="us">United States</option>
    <option value="ca">Canada</option>
    <option value="mx">Mexico</option>
    <option value="uk">United Kingdom</option>
    <option value="au">Australia</option>
  </select>

</div>
<div>
    <h2> Radio Field </h2>
</div>
<form id="gender-form">
  <fieldset>
    <legend>Select Your Gender:</legend>

    <label for="gender-male">
      <input type="radio" id="gender-male" name="gender" value="male">
      Male
    </label><br>

    <label for="gender-female">
      <input type="radio" id="gender-female" name="gender" value="female">
      Female
    </label><br>

    <label for="gender-other">
      <input type="radio" id="gender-other" name="gender" value="other">
      Other
    </label>
  </fieldset>
</form>
</body>
</html>
